<body>
<header>
    <nav class="container">
        <img src="logo.jpg" alt="Logo Instituto Voz Animal">
        <ul class="menu">
            <li><a href="index.html">Início</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <h1>Cadastro de Participante</h1>

    <form id="cadastroForm">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" maxlength="14" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" maxlength="15" required>

            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" required>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" maxlength="9" required>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" required>

            <label for="estado">Estado</label>
            <input type="text" id="estado" maxlength="2" required>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
    </form>

    <p id="msg"></p>
</main>
